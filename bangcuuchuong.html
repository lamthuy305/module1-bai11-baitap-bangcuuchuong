<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let bang;
    bang = "<table border='1' width='600' cellspacing='2' cellpadding='5'>"
    for (let i = 1; i <= 9; i++ ) {
        bang = bang + "<tr>";
        for ( let j = 2; j <= 9; j++) {
            bang = bang + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang);

</script>
</body>
</html>
